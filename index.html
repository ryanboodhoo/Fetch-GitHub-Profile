<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Github Profile Viewer</h1>
    <div class="mb-3">
      <label for="username" class="form-label">Enter Github Username:</label>
      <input type="text" id="username" class="form-control" placeholder="Please enter a Github username!">
      <button id="fetchBtn" class="btn btn-primary mt-3">Fetch Profile</button>
    </div>
    <div id="profile" class="profile"></div>
    <div id="repos" class="repo-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
